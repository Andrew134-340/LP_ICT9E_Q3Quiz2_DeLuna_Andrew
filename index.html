<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function showTicket() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let type = document.getElementById("ticketType").value;
            let category = document.getElementById("category").value;
            
            if (name === "" || email === "") {
                alert("Please fill out your personal information.");
                return;
            }

            document.getElementById("ticketOutput").innerHTML = `
                <div class='text-center p-4 bg-dark text-light rounded border border-light'>
                    <h3 class='text-warning'>Concert Ticket</h3>
                    <img src='https://marketplace.canva.com/EAFlojB7hMI/1/0/1600w/canva-black-modern-event-concert-ticket-mIW2XWERLoA.jpg' alt='Concert Ticket' class='img-fluid mb-2'>
                    <p class='text-info'>Admit One</p>
                    <p><strong>Name:</strong> ${name}</p>
                    <p><strong>Email:</strong> ${email}</p>
                    <p><strong>Ticket Type:</strong> ${type}</p>
                    <p><strong>Category:</strong> ${category}</p>
                    <button class='btn btn-danger mt-2' onclick='printTicket()'>PRINT TICKET</button>
                </div>
            `;
        }

                function printTicket() {
            alert("Your ticket has been printed. Please proceed to your email to process the payment.");
        }
    </script>
    <style>
        body {
            background-color: #111;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 20px;
            padding: 20px;
        }
        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        details {
            cursor: pointer;
            border: 2px solid white;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 10px;
        }
        summary {
            font-weight: bold;
            font-size: 1.2em;
        }
        .ticket {
            margin-top: 20px;
            text-align: center;
        }
        .btn-danger {
            background-color: #ff4d4d;
            border: none;
        }
        .border-light {
            border-width: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-uppercase text-light bg-primary p-2">Ticketing Center</h1>
        
        <details class="section">
            <summary><i>▼ Personal Information</i></summary>
            <p>Fill out your basic details.</p>
            <div class="mb-3">
                <label class="form-label">Complete Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>
        </details>
        
        <details class="section">
            <summary><i>▼ Ticket Type</i></summary>
            <p>Choose your ticket type.</p>
            <select id="ticketType" class="form-select">
                <option>General Admission</option>
                <option>VIP</option>
            </select>
        </details>
        
        <details class="section">
            <summary><i>▼ Choose your Category</i></summary>
            <p>Choose an option</p>
            <select id="category" class="form-select">
                <option>Minor</option>
                <option>Adult</option>
            </select>
        </details>
        
        <details class="section">
            <summary><i>▼ Print Ticket</i></summary>
            <p>Physical copies must be presented to enter the venue.</p>
            <button type="button" class="btn btn-primary w-100" onclick="showTicket()">Check Information</button>
        </details>
        
        <div id="ticketOutput" class="ticket"></div>
    </div>
</body>
</html>
